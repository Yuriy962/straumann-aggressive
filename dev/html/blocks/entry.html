<section class="entry">
    <img class="img-bg img-bg--entry entry__img" src="img/lion-desk.jpg" alt="lion">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-4">
                <div class="entry__content">
                    <h2 class="title entry__title">
                        Запишитесь на прием в удобное для Вас время!
                    </h2>
                    <div class="subtitle entry__subtitle">
                        Оставьте ваши контакты, и наш менеджер запишет вас на бесплатную консультацию
                    </div>
                    <form action="" class="form entry__form" method="POST">
                        <div class="form__row">
                            <input class="form__input" type="text" name="name" id="name" placeholder="Ваше имя">
                            <input class="form__input" type="tel" name="tel" id="tel" placeholder="Ваш номер телефона">
                        </div>
                        <div class="form__row">
                            <input class="btn entry__btn" type="submit" value="Записаться">
                            <label>
                                <p>Ввод номера телефона подтверждает ваше согласие с <a class="policy" href="#policy">Политикой конфиденциальности</a></p>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
